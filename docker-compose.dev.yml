version: "3.8"

services:
  
  reverse-proxy:
    image: nginx:1.17.10
    container_name: reverse_proxy
    depends_on: 
      - backend
      - app
    volumes:
      - ./reverse_proxy/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80

  app:    
    image: app
    container_name: app
    stdin_open: true
    build:
      context: ./app
      dockerfile: Dockerfile.dev
    volumes:
      - ./app/:/usr/src/app
    ports:
        - 3000:3000
  
  backend:
    image: node:14-slim
    container_name: backend
    working_dir: /backend
    volumes:
      - ./backend:/backend
    command: sh -c "yarn install && yarn dev"
    environment:
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DB: ${MYSQL_DB}
    ports:
      - 5000:5000

  mysql:
    image: mysql:5.7
    container_name: mysql
    volumes:
      - ./mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: todos
    ports:
      - 33061:3306

volumes:
  mysql-data: